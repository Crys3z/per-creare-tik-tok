<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tok</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Centrare verticalmente */
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 204, 255, 0.8);
            background: linear-gradient(45deg, #00ccff, #0077ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Spaziatura tra i link */
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            padding: 15px 25px;
            border: 2px solid #00ccff;
            border-radius: 10px;
            background-color: rgba(0, 204, 255, 0.1);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.5);
        }
        a:hover {
            background-color: rgba(0, 204, 255, 0.3);
            transform: translateY(-3px); /* Effetto sollevamento al passaggio del mouse */
            box-shadow: 0 6px 20px rgba(0, 204, 255, 0.7);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Tik Tok</h1>
    <div class="link-container">
        <a href="https://www.reddit.com/r/relationship_advice/" target="_blank"> Story Time</a>

        <a href="https://www.youtube.com/" target="_blank"> YouTube</a>
    </div>
    <footer>
        &copy; 2024 Creare Video per TikTok
    </footer>
</body>
</html>
</html>
